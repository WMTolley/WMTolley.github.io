<!DOCTYPE html>
<html lang="en">
    <link href="index3.css" rel = "stylesheet" type ="text/css"/>
    <head>
        <title>Background Cutter</title>
        <link rel="icon" href="BackgroundCut.png" type="image/x-icon">
    </head>
    <body>
        <h1>Background Cutter</h1>

        <input type="file" id="fileInput">
        

        <div id="ModeInput" style="display: none;">
            <label for="SelectMode" >Choose Mode:</label>
            <select id="SelectMode">
                <option value="RemoveWhite">Remove White</option>
                <option value="RemoveBlack">Remove Black</option>
                <option value="GreyScale">Grey Scale</option>
                <option value="ExtractComponent">Extract Component</option>
                <option value="ChangeExposure">Change Exposure</option>
                <option value="Mix">Mix</option>
                <option value="FilterWithinRange">Filter Within Range</option>
            </select>
            <br>
        </div>
        <div id='ValueInput' style="display:none" onchange="previewChanged()">
            <label id="InputLabel" for="toleranceInput">Filter's Sensitivity:</label>
            <input id="toleranceInput" type="number" value="1" min="0" max="256" step="1">
        </div>
        <div id='ColorInput' style="display:none" onchange="previewChanged()">
            <label id="rgbLabel" for="rgbInput">Color: </label>
            <input id="rgbInput" type="color" value="0x000000000">
        </div>

        <div id='ColorInput2' style="display:none" onchange="previewChanged()">
            <label id="rgbLabel2" for="rgbInput2">Color: </label>
            <input id="rgbInput2" type="color" value="0x000000000">
        </div>
        
        <div id='ComponentDropdown' style="display:none" onchange="previewChanged()">
            <label for="SelectComponent" >Select Component:</label>
            <select id="SelectComponent">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
            </select>
        </div>

        <div id='ClearWasteDropdown' style="display:none" onchange="previewChanged()">
            <label for="ClearWaste" >Clear Waste:</label>
            <select id="ClearWaste">
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
        </div>

        <button id="downloadButton" style="display: none;">Download Processed Image</button>
        <br>
        <canvas id="canvas"></canvas>
        <canvas id="PreviewCanvas"></canvas>
        <!-- <break></break> -->
        <!-- <canvas id="VirtualCanvas"></canvas> -->

        
    </body>

    <script>

        document.getElementById('SelectMode').addEventListener('change', function(event) {
            const variableInput = document.getElementById('toleranceInput');
            const labelInput = document.getElementById('InputLabel');
            switch(document.getElementById('SelectMode').value)
            {
                case("RemoveWhite"):
                    variableInput.value = 1
                    variableInput.min = 0
                    variableInput.max = 256
                    variableInput.step = 1
                    labelInput.textContent ="Filter's Sensitivity:"
                    document.getElementById('ValueInput').style.display ='block';
                    document.getElementById('ColorInput').style.display ='none';
                    document.getElementById('ColorInput2').style.display ='none';
                    document.getElementById('ComponentDropdown').style.display ='none';
                    document.getElementById('ClearWasteDropdown').style.display ='none';
                    break;
                case("RemoveBlack"):
                    variableInput.value = 1
                    variableInput.min = 0
                    variableInput.max = 256
                    variableInput.step = 1
                    labelInput.textContent ="Filter's Sensitivity:"
                    document.getElementById('ValueInput').style.display ='block';
                    document.getElementById('ColorInput').style.display ='none';
                    document.getElementById('ColorInput2').style.display ='none';
                    document.getElementById('ComponentDropdown').style.display ='none';
                    document.getElementById('ClearWasteDropdown').style.display ='none';
                    break;
                case("GreyScale"):
                    document.getElementById('ValueInput').style.display ='none';
                    document.getElementById('ColorInput').style.display ='none';
                    document.getElementById('ColorInput2').style.display ='none';
                    document.getElementById('ComponentDropdown').style.display ='none';
                    document.getElementById('ClearWasteDropdown').style.display ='none';
                    break;
                case("ChangeExposure"):
                    variableInput.value = 1.0
                    variableInput.min = 0.0
                    variableInput.max = 5.0
                    variableInput.step = .1
                    labelInput.textContent ="Exposure Rate:"
                    document.getElementById('ValueInput').style.display ='block';
                    document.getElementById('ColorInput').style.display ='none';
                    document.getElementById('ColorInput2').style.display ='none';
                    document.getElementById('ComponentDropdown').style.display ='none';
                    document.getElementById('ClearWasteDropdown').style.display ='none';
                    break;
                case("Mix"):
                    document.getElementById('ValueInput').style.display ='none';
                    document.getElementById('ColorInput').style.display ='block';
                    document.getElementById('ColorInput2').style.display ='none';
                    document.getElementById('rgbLabel').textContent ="Color:"
                    document.getElementById('ComponentDropdown').style.display ='none';
                    document.getElementById('ClearWasteDropdown').style.display ='none';
                    break;
                case("FilterWithinRange"):
                    document.getElementById('ValueInput').style.display ='none';
                    document.getElementById('ColorInput').style.display ='block';
                    document.getElementById('ColorInput2').style.display ='block';
                    document.getElementById('rgbLabel').textContent ="Max Color:"
                    document.getElementById('rgbLabel2').textContent ="Min Color:"
                    document.getElementById('rgbInput').value="#ffffff"
                    document.getElementById('rgbInput2').value="#000000"
                    document.getElementById('ComponentDropdown').style.display ='none';
                    document.getElementById('ClearWasteDropdown').style.display ='none';
                    break;
                case("ExtractComponent"):
                    variableInput.value = 0.0
                    variableInput.min = 0.0
                    variableInput.max = 255
                    variableInput.step = 1
                    labelInput.textContent ="Cutoff Value:"
                    document.getElementById('ValueInput').style.display ='block';
                    document.getElementById('ComponentDropdown').style.display ='block';
                    document.getElementById('ClearWasteDropdown').style.display ='block';
                    document.getElementById('ColorInput').style.display ='none';
                    document.getElementById('ColorInput2').style.display ='none';


                
                    break;
            }
            previewChanged()
        });

        // When a png is uploaded, set the canvas to that data.
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === "image/png") {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        let canvas = document.getElementById('PreviewCanvas');
                        let ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        // document.getElementById('downloadButton').style.display = 'block';

                        canvas = document.getElementById('canvas');
                        ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        document.getElementById('downloadButton').style.display = 'block';


                        document.getElementById('ModeInput').style.display ='block';
                        document.getElementById('ValueInput').style.display ='block';
                        document.getElementById('ColorInput').style.display ='none';
                        document.getElementById('ColorInput2').style.display ='none';
                        document.getElementById('SelectMode').value = "RemoveWhite"
                        document.getElementById('ComponentDropdown').style.display ='none';
                        document.getElementById('ClearWasteDropdown').style.display ='none';
                        // document.getElementById('SelectMode').style.display ='block';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
                previewChanged()
            }
        });

        // When the download button is clicked, filter based on sensitivity and download.
        document.getElementById('downloadButton').addEventListener('click', function() {
            const canvas = document.getElementById('PreviewCanvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'processed_image.png';
            link.click();
        });

        function previewChanged() {
            (document.getElementById("PreviewCanvas")).getContext("2d").drawImage(document.getElementById("canvas"), 0, 0);
            const canvas1 = document.getElementById('PreviewCanvas');
            const ctx = canvas1.getContext('2d');
            let imageData = ctx.getImageData(0, 0, canvas1.width, canvas1.height);
            let pixels = imageData.data;
            
            // Loop through each pixel
            const mode = document.getElementById("SelectMode").value
            if(mode==="RemoveWhite")
            {
                let tolerance = 256-document.getElementById("toleranceInput").value;
                for (let i = 0; i < pixels.length; i += 4) {
                    const red = pixels[i];
                    const green = pixels[i + 1];
                    const blue = pixels[i + 2];
                    // If pixel falls out of tolerance, make it transparent
                    if (red+blue+green >= tolerance*3) {
                        pixels[i + 3] = 0;
                    }
                }
            }
            else if (mode==="RemoveBlack"){
                let sensitivity = document.getElementById("toleranceInput").value;
                for (let i = 0; i < pixels.length; i += 4) {
                    const red = pixels[i];
                    const green = pixels[i + 1];
                    const blue = pixels[i + 2];
                    // If pixel falls out of tolerance, make it transparent
                    if (red+blue+green < sensitivity*3) {
                        pixels[i + 3] = 0;
                    }
                }
            }
            else if (mode==="GreyScale")
            {
                for (let i = 0; i < pixels.length; i += 4) {
                    const average = pixels[i]+pixels[i+1]+pixels[i+2]
                    pixels[i] =average
                    pixels[i+1] =average
                    pixels[i+2] =average
                }
            }
            else if (mode==="ExtractComponent")
            {
                var tolerance = document.getElementById('toleranceInput').value
                switch(document.getElementById("SelectComponent").value){
                    case "Red":
                        for (let i = 0; i < pixels.length; i += 4) {
                            if(pixels[i]<=tolerance) {
                                if( document.getElementById("ClearWaste").value=="True") {
                                    pixels[i] =0
                                    pixels[i+1] =0
                                    pixels[i+2] =0
                                    pixels[i+3]=0
                                }
                                else {
                                    pixels[i] =0
                                    pixels[i+1] =0
                                    pixels[i+2] =0
                                }
                            }
                            else {
                                pixels[i+1] =0
                                pixels[i+2] =0
                            }
                        }
                        break;
                    case "Green":
                        for (let i = 0; i < pixels.length; i += 4) {
                            if(pixels[i+1]<=tolerance) {
                                if( document.getElementById("ClearWaste").value=="True") {
                                    pixels[i] =0
                                    pixels[i+1] =0
                                    pixels[i+2] =0
                                    pixels[i+3]=0
                                }
                                else {
                                    pixels[i] =0
                                    pixels[i+1] =0
                                    pixels[i+2] =0
                                }
                            }
                            else {
                                pixels[i] =0
                                pixels[i+2] =0
                            }
                        }
                        break;
                    case "Blue":
                        for (let i = 0; i < pixels.length; i += 4) {
                            if(pixels[i+2]<=tolerance) {
                                if( document.getElementById("ClearWaste").value=="True") {
                                    pixels[i] =0
                                    pixels[i+1] =0
                                    pixels[i+2] =0
                                    pixels[i+3]=0
                                }
                                else {
                                    pixels[i] =0
                                    pixels[i+1] =0
                                    pixels[i+2] =0
                                }
                            }
                            else {
                                pixels[i] =0
                                pixels[i+1] =0
                            }
                        }
                        break;
                }
            }
            else if (mode==="ChangeExposure")
            {
                let rate = document.getElementById("toleranceInput").value;
                for (let i = 0; i < pixels.length; i += 4) {
                    pixels[i] *=rate 
                    pixels[i+1] *=rate
                    pixels[i+2] *=rate
                }
            }
            else if (mode==="Mix")
            {
                var paint = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(document.getElementById("rgbInput").value);
                for (let i = 0; i < pixels.length; i += 4) {
                    pixels[i] =(pixels[i]+parseInt(paint[1],16))/2
                    pixels[i+1] =(pixels[i+1]+parseInt(paint[2],16))/2
                    pixels[i+2] =(pixels[i+2]+parseInt(paint[3],16))/2
                }
            }
            else if (mode==="FilterWithinRange")
            {
                var paintOne = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(document.getElementById("rgbInput").value);
                var paintTwo = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(document.getElementById("rgbInput2").value);
                for (let i = 0; i < pixels.length; i += 4) {
                    const red = pixels[i];
                    const green = pixels[i + 1];
                    const blue = pixels[i + 2];
                    if ((red>parseInt(paintOne[1],16) || red< parseInt(paintTwo[1],16))||(green>parseInt(paintOne[2],16) || green< parseInt(paintTwo[2],16))||(blue>parseInt(paintOne[3],16) || blue< parseInt(paintTwo[3],16))) {
                        pixels[i + 3] = 0;
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

    </script>
</html>
